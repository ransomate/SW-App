{% url 'login' as login_url %}
{% if not request.get_full_path == login_url %}
<span class="user">
    {% if request.user.is_authenticated %}Hello {{ request.user.first_name }},
    <a href="{% url "logout" %}">Logout</a>
    {% else %}
    <a href="{% url "login" %}">Login/Register</a>
    {% endif %}
</span>
{% endif %}
