{% extends 'base/base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
    <p> Please, use the following form to login: </p>
    <form action="." method="post">
        <table class="pure-table pure-table-horizontal">
        {{ form.as_table }}
        </table>
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
